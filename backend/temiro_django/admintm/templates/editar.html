<!DOCTYPE html>  
<html lang="en">  
  <head>  
        <meta charset="UTF-8">  
        <title>Editar Producto</title>  
        {% load static %}  
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>  
  <body>  
    <form method="POST" class="post-form" action="/admintm/cambiar/{{ producto.idproducto }}">  
            {% csrf_token %}  
      <div class="container">  
      <br>  
        <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4"><h3>Detalle del producto</h3></div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">ID Producto:</label>  
          <div class="col-sm-4"><input type="text" name="pid" id="id_id" required maxlength="20" value="{{ producto.idproducto }}"/></div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Descripcion:</label>  
          <div class="col-sm-4"><input type="text" name="pdesc" id="id_desc" required maxlength="100" value="{{ producto.descripcion }}" /></div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Precio:</label>  
          <div class="col-sm-4"><input type="text" name="pprecio" id="id_precio" required maxlength="20" value="{{ producto.precio }}" /></div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4"><button type="submit" class="btn btn-success">Cambiar</button></div>  
        </div>  
      </div>  
    </form>
  </body>  
</html>
