<section class="contenedor" >
    <!--Contenedor de productos -->
    <div class="contenedor-items" *ngFor="let p of prds; index as productoId">
        <h3><a [title]="p.name + ' details'" [routerLink]="['/products', productoId]">
        {{ p.name }}</a></h3>
        <img src="{{p.img}}" alt="" class="img-item">
        <h4 style="text-align: center;"><b>$ {{p.price}}</b></h4>
        <div class="dispon">
            <p>Producto {{p.Stock}}</p>
            <p>Categor√≠a: {{p.category}}</p>
        </div>
        <button class="boton-item" [routerLink]="['/carrito']">Agregar al Carrito</button>
    </div>
</section>
