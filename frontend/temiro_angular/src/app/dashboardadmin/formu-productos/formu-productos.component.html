<h2 class="agregarProducto">Lista de Productos</h2>
<br>
<table>
  <thead>
    <tr>
      <th>IdProducto</th>
      <th>Descripción</th>
      <th>ID Tipo</th>
      <th>PrecioCosto</th>
      <th>Precio</th>
      <th>Fecha de Ingreso</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.idproducto }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.idtipoproducto }}</td>
      <td>{{ producto.preciocosto }}</td>
      <td>{{ producto.precio }}</td>
      <td>{{ producto.fechaingreso }}</td>
      <td>
        <button (click)="bajaProducto(producto.idproducto)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<br>
<h2 class="agregarProducto">Agregar Producto</h2>
<br>
<form [formGroup]="formProducto"  (submit)="altaProducto($event)" novalidate>
  <div class="container">
    <div class="form-container">
    <label >ID del Producto:</label>
  <input type="number" class="form-control" id="idproducto" formControlName="idproducto"  [(ngModel)]="nuevoProducto.idproducto" required>
  <br>
  <label>Descripción:</label>
  <input type="text" class="form-control" id="descripcion" formControlName="descripcion" [(ngModel)]="nuevoProducto.descripcion" required>
  <br>
  <label>ID del Tipo:</label>
  <input type="number" class="form-control" id="idtipoproducto" formControlName="idtipoproducto" [(ngModel)]="nuevoProducto.idtipoproducto" required>
  <br>
  <label>Costo:</label>
  <input type="number" class="form-control" id="preciocosto" formControlName="preciocosto" [(ngModel)]="nuevoProducto.preciocosto" required>
  <br>
  <label>Precio:</label>
  <input type="number" class="form-control" id="precio" formControlName="precio" [(ngModel)]="nuevoProducto.precio" required>
  <br>
  <label>Fecha de Ingreso:</label>
  <input type="date" class="form-control" id="fechaingreso" formControlName="fechaingreso" [(ngModel)]="nuevoProducto.fechaingreso" required>
  <br>
  <button type="submit" class="agregarProducto">Agregar Producto</button>
</div>
</div>

</form>
