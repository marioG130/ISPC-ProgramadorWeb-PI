<div class="form-register">
  <!--<form [formGroup]="signupForm" (ngSubmit)="signup()">-->

  <form [formGroup]="myForm" (ngSubmit)="submit()" novalidate>

    <h4>Formulario Registro</h4>
    
    <!-- Apellido y nombre -->
    <input formControlName="fullname"
     class="controls"
     imput type="text" 
     name="nombre" 
     id="nombre" 
     placeholder="Nombre y Apellido" 
     required minlength="5" 
     maxlength="30">

      <div class="fullname">
           <span *ngIf="this.myForm.get('fullname')?.errors?.['required']">
           Apellido y Nombre Requerido!
           </span>
      </div>
      
     
      <!-- Usuario -->
    <input formControlName="username"
     class="controls"
     imput type="text"
     name="usuario"
     id="usuario"
     placeholder="Usuario"
     required minlength="5"

     maxlength="10">
      
      <div class="username">
          <span *ngIf="this.myForm.get('username')?.errors?.['required']">
          Nombre De Usuario Requerido!
          </span>

      </div>
    
    <!-- Email -->
    <input formControlName="email"
     class="controls"
     imput type="email"
     name="email"
     id="email"
     placeholder="Ingrese su Correo"
     required minlength="8" 
     maxlength="40">
    <span id="correoOk"></span>


     <div class="email">
           <span *ngIf="this.myForm.get('email')?.errors?.['required']">
            Email Requerido!
           </span>
           <span *ngIf="this.myForm.get('email')?.errors?.['email']">
            (El mail no es válido)
          </span>
     </div>
      

    <!-- Password -->
    <input formControlName="password"
     class="controls"
     imput type="password"
     name="password"
     id="password"
     placeholder="Ingrese su Contraseña"

     required minlength="5"
     maxlength="15">
      <div class="password">
           <span *ngIf="this.myForm.get('password')?.errors?.['required']">
           Contraseña Requerida!
           </span>
           <span *ngIf="this.myForm.get('password')?.errors?.['minlength']">
            Debe tener como mínimo 5 caracteres!
           </span>
           <span *ngIf="this.myForm.get('password')?.errors?.['maxlength']">
            Debe tener como maximo 10 caracteres!
           </span>
      </div>


    <p>
      <input type="checkbox" name="Aceptar" id="checkbox"> Acuerdo
      <a class="enlaces-negros" target="_blank" href="termycond" required>Terminos y Condiciones</a>
    </p>

    <div class="resultado">{{resultado}}</div>
    <button type="submit"  class="btn btn-azul">Registrar</button>

    <p>
      <a class="enlaces-negros" href="login">¿Ya tengo Cuenta?</a>
    </p>
  </form>
</div>
