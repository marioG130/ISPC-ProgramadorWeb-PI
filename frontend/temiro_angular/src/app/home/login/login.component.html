<div class="cont form-box">
    <!-- ¿logo de la óptica? -->
    <h1 class="form-title">Iniciar sesión</h1>
     <!--<form [formGroup]="loginForm"  (ngSubmit)="login()"> -->
      <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
        
        <!-- Usuario -->
       <input formControlName="username"
         imput type="text"
         placeholder="Usuario"
         class="transfor"
         required minlength="5"
         maxlength="30"> <!--ngModel-->
         Validacion-de-Formularios
          <div class="usuario">
              <span *ngIf="this.myForm.get('username')?.errors?.['required']">
               Usuario Requerido!
              </span>
          </div>

           
         
        <!-- Contraseña -->
       <input formControlName="password"
        imput type="password"
        Validacion-de-Formularios
        placeholder="Contraseña"
        class="transfor"
        required minlength="8"
        maxlength="80"> <!--ngModel-->
          <div class="contraseña">
               <span *ngIf="this.myForm.get('password')?.errors?.['required']">
                Contraseña Requerida!
               </span>
               <span *ngIf="this.myForm.get('password')?.errors?.['minlength']">
                Debe tener como mínimo 5 caracteres!
               </span>
               <span *ngIf="this.myForm.get('password')?.errors?.['maxlength']">
               Debe tener como maximo 10 caracteres!
               </span>
          </div>
        <!--<a href="dashboard"> </a>-->
        <div class="resultado">{{resultado}}</div>
        <button type="submit"  class="btn btn-azul">Ingresar</button>

         
        <!--<a class="nav-link" routerLink="/login" class="nav-link text-info" href="login">-->
    </form>
         <p>¿No tiene una cuenta? Entrar en
         <a class="enlaces-negros" href="registro"> Registrarse</a>
         </p>
</div>
